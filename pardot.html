<!DOCTYPE html>
<html>
	<head>
		<base href="http://go.tsvconnect.com" >
		<meta charset="utf-8"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="description" content="%%description%%"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.typekit.net/zwx2qvk.css"/>
		<link rel="stylesheet" href="https://ezgo.txtsv.com/themes/custom/ezgo/_ui/skin/dist/css/pardot-form.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.2.11/iframeResizer.contentWindow.min.js" integrity="sha512-FOf4suFgz7OrWmBiyyWW48u/+6GaaAFSDHagh2EBu/GH/1+OQSYc0NFGeGeZK0gZ3vuU1ovmzVzD6bxmT4vayg==" crossorigin="anonymous"></script>
		<title>%%title%%</title>
	</head>
	<body>
     <script type="text/javascript">
      
      // Fix iOS bug.
      document.addEventListener('touchstart', {});
          
      // When loaded, update items.
      document.addEventListener("DOMContentLoaded", function(e) { 
        var selectElements = document.getElementsByTagName('select');
        if (selectElements.length) {
          for (var i = 0; i < selectElements.length; i++) {
            var selectElement = selectElements[i];
            var selectWrapper = document.createElement('div');
            selectWrapper.classList.add('pd-select__wrapper');
            selectElement.parentNode.insertBefore(selectWrapper, selectElement);
            selectWrapper.appendChild(selectElement);
          }
        }

        var checkboxRadioElements = document.querySelectorAll('.pd-checkbox > span > span, .pd-radio > span > span');
        if (checkboxRadioElements.length) {
          for (var i = 0; i < checkboxRadioElements.length; i++) {
              var checkboxRadioElement = checkboxRadioElements[i];
              var checkboxRadioFacade = document.createElement('div');
              checkboxRadioFacade.classList.add('pd-checkbox-radio__facade');
              checkboxRadioElement.appendChild(checkboxRadioFacade);
          }
        }
      });
      </script>
	  %%content%%
	</body>
</html>
